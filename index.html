<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Калькулятор ИМТ</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/icon.jpg" alt="logo" height="50" width="50">
            Калькулятор ИМТ
        </div>
        <div class="input-div">
            <label for="">Ваш рост в сантиметрах</label>
            <input type="number" id="height">
        </div>
        <div class="input-div">
            <label for="">Ваш вес в килограммах</label>
            <input type="number" id="weight">
        </div>
        <div class="input-div">
            <label for="">Ваш ИМТ</label>
            <input type="number" readonly id="output">
        </div>
        <div class="input-div" >
            <button id="btn">Посчитать ИМТ</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
